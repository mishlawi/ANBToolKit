<h1 id="biografia-de-duarte">Biografia de Adelino Vilar</h1>
<blockquote>
<p> Nascido e criado em Terroso, criou bastantes empresas na sua terra, nomeadamente fábricas, após ter voltado da França onde esteve emigrado. <p>
<p> Foi e voltou de assalto, dada a condição política ditaturial de Portugal.</p>
</blockquote>
